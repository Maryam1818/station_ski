version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=stationSki
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  app-stationSki:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 8082:8089
    environment:
      SPRING_APPLICATION_JSON: '{
        "server.servlet.context-path": "/api",
        "server.port": "8089",
        "spring.mvc.format.date": "yyyy-MM-dd",
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/stationSki?createDatabaseIfNotExist=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": "123456",
        "spring.jpa.show-sql": "true",
        "spring.jpa.hibernate.ddl-auto": "update",
        "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
        "logging.level.root": "info",
        "logging.pattern.console": "%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n"
      }'
    stdin_open: true
    tty: true
    volumes:
      - db:/path/in/container/for/app-stationSki-data  # Adjust the volume path as needed

volumes:
  db_data:
